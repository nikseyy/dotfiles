shadow = false;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];


fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;

inactive-opacity = 1.0;
frame-opacity = 0.95;
inactive-opacity-override = false;

opacity-rule = [

"75:class_g = 'dwm'",
"75:class_g = 'dmenu'",
];

focus-exclude = [ "class_g = 'Cairo-clock'" ];

corner-radius = 0
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];


